<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakhimbek Olzhas Portfolio</title>
    <style>
        /* Общие настройки */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000;
            overflow-x: hidden;
        }

        /* 1. ГЛАВНЫЙ ЭКРАН (SPLIT SCREEN) */
        .hero {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Левая часть */
        .left {
            flex: 1;
            padding: 60px 8%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 8%;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: -1px;
        }

        .greeting {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #8fa095;
            margin-bottom: 10px;
            font-weight: 600;
        }

        h1 {
            font-size: clamp(40px, 8vw, 80px);
            line-height: 1;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
            max-width: 450px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 500px;
        }

        .info-item b {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 5px;
        }

        /* Правая часть */
        .right {
            flex: 1;
            background-color: #8fa095; /* Серо-зеленый из примера */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            width: 65%;
            height: 75%;
            background-color: #f0f0f0;
            position: relative;
            box-shadow: 40px 40px 0px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 2. СЕКЦИЯ ПРОЕКТОВ (ПРИ СКРОЛЛЕ) */
        .projects {
            padding: 150px 8%;
            background-color: #f4f4f4;
        }

        .projects-header {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 100px;
            display: block;
            color: #888;
        }

        .project-item {
            margin-bottom: 200px;
        }

        .p-number {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .p-title {
            font-size: clamp(40px, 10vw, 110px);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 50px;
            transition: 0.4s;
        }

        .p-title:hover {
            color: #8fa095;
            padding-left: 20px;
        }

        .p-image-box {
            width: 100%;
            height: 600px;
            background-color: #e0e0e0; /* Серые блоки как в дизайне */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Адаптивность */
        @media (max-width: 900px) {
            .hero { flex-direction: column; height: auto; }
            .left, .right { padding: 80px 8%; height: auto; min-height: 600px; }
            .p-image-box { height: 300px; }
            .logo { position: relative; top: 0; left: 0; margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="left">
            <div class="logo">RO.</div>
            
            <div class="content">
                <span class="greeting">Hi, I am</span>
                <h1>Rakhimbek<br>Olzhas</h1>
                <p class="description">
                    Information Systems Student from Pavlodar. I am passionate about <b>AI technologies</b> and modern system development.
                </p>

                <div class="info-grid">
                    <div class="info-item">
                        <b>University</b>
                        Toraighyrov University
                    </div>
                    <div class="info-item">
                        <b>Hobbies</b>
                        Basketball & Gaming
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="image-container">
                <img src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg" alt="Rakhimbek Olzhas">
            </div>
        </div>
    </section>

    <section class="projects">
        <span class="projects-header">Future Projects</span>

        <div class="project-item">
            <span class="p-number">01</span>
            <h2 class="p-title">Project<br>Alpha</h2>
            <div class="p-image-box">
                </div>
        </div>

        <div class="project-item">
            <span class="p-number">02</span>
            <h2 class="p-title">Project<br>Beta</h2>
            <div class="p-image-box">
                </div>
        </div>
    </section>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = "translateY(0)";
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.project-item').forEach(item => {
            item.style.opacity = 0;
            item.style.transform = "translateY(50px)";
            item.style.transition = "all 0.8s ease-out";
            observer.observe(item);
        });
    </script>
</body>
</html>
